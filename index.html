<!DOCTYPE html>
<html lang="en" class="home">

<body class="home">

  <!-- Skip Link -->
  <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>

      <a class="navbar-brand" href="index.html">Active Life Centre</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>

      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="missions.html" class="nav-link">Missions</a></li>
        </ul>
      </div>
    </nav>

  <main id="main-content">

    <section class="section-pad text-center fade-in">
      <img src="images/Rectangle 1.png" alt="Active Life Centre Main Building" class="img-fluid rounded afc-shadow fade-in">

    <section class="section-pad container fade-in">
      <div class="row g-4">
        <div class="col-md-4 fade-in">

      </div>

    <section class="section-pad text-center fade-in">
      <img src="images/Rectangle 55.png" alt="Upcoming Events Banner" class="img-fluid rounded afc-shadow fade-in">

  <!-- Footer -->
  <footer class="py-3 mt-5 text-center border-top fade-in">
    <p class="mb-0">&copy; 2025 Active Life Centre</p>
  </footer>
